{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.discordapp.com/icons/715958380556058684/773d6583cd1d7aef41e701783d353aef.webp?size=128" type="image/x-icon">
<meta name="description" itemprop="description"
        content="Play your playlists and favourites tracks, albums, and artists of YouTube with a Spotify styled UI" />
    <meta name="keywords"
        content="convert, convert playlists, transfer, syncing, smart links, free, apple music, streaming services, spotify, youtube" />
    <link rel="stylesheet" href="{% static "formStyle.css" %}">
    <title>Youttify</title>
</head>
<script>
    function checkPassword(form) {
        const confirm_password = document.getElementById("cpwd");
        var password = document.getElementById("pwd").value;
        console.log(password)
        if (password != confirm_password.value) {
            confirm_password.setCustomValidity("Mật khẩu không khớp!");
        } else {
            confirm_password.setCustomValidity("");
        }
    }
</script>

<body>

        <div class="signup_header">
            <a href="" target="_blank">
            <img src="\static\admin\img\Passtify.png"></img>
            </a>
        </div>

    <div class="signup_body">
        <form class="login_form" method='POST' enctype="multipart/form-data">
            {% csrf_token %}

            <span class='label signup-title center-align'>Đăng kí tài khoản mới</span>
            <label for="sign-up-username" class="label">
                Tên người dùng?{% if not username %}
                <span style="color:#f79862;">Tên người dùng đã tồn tại</span>
            {% endif %}
            </label>

            <input type="text" class="form_input" name="username" pattern="[A-Za-z]+" placeholder="Nhập tên người dùng của bạn." required>


            <label for="sign-up-email" class="label">
                Địa chỉ email?{% if not email %}
                <span style="color:#f79862;">Địa chỉ email đã tồn tại</span>
            {% endif %}
            </label>

            <input type="email" class="form_input" name="email" placeholder="Nhập địa chỉ email của bạn." required>


            <label for="sign-up-pwd" class="label">
                Mật khẩu
            </label>
            <input type="password" class="form_input" id="pwd" name="password" placeholder="Mật khẩu."
                required>

            <label for="sign-up-cpwd" class="label">
                Nhập lại mật khẩu
            </label>
            <input type="password" class="form_input" id="cpwd" name="confirm-password" oninput="checkPassword(this)"
                placeholder="Nhập lại mật khẩu" required>

            <button class='btn btn_log_in' type="submit">Đăng kí</button>
            <div class="divider"></div>
            <p class='label center-align'>Bạn đã có tài khoản? <a href="/login">Đăng nhập</a>.</p>
        </form>
    </div>

</body>

</html>
