{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn.discordapp.com/icons/715958380556058684/773d6583cd1d7aef41e701783d353aef.webp?size=128" type="image/x-icon">
<meta name="description" itemprop="description"
        content="Play your playlists and favourites tracks, albums, and artists of YouTube with a Spotify styled UI" />
    <meta name="keywords"
        content="convert, convert playlists, transfer, syncing, smart links, free, apple music, streaming services, spotify, youtube" />
  {% block css %}
	<link rel="stylesheet" href="{% static "formStyle.css" %}">
  {% endblock %}
	<title>Youttify</title>
</head>

<body>

			<div class="signup_header">
                <a href="" target="_blank">
				<img
                    src="\static\admin\img\Passtify.png"></img>
                    </a>
            </div>
        </a>
        <div class="signup_body">

            <form class="login_form" method='POST' enctype="multipart/form-data">
                <span class='label signup-title center-align'>Đăng nhập</span>
                {% csrf_token %}
                <label for="login-username" class="label">
                    Email hoặc tên đăng nhập
                </label>

                <input type="text" class="form_input" pattern="[A-Za-z0-9.@_-e]+" name="username" placeholder="Email hoặc tên đăng nhập" required>
                <label for="login-username" class="label">
                    Mật khẩu
                </label>
                <input type="password" class="form_input" name="password" placeholder="Mật khẩu" required>
                {% if not case %}
                <span style="color:#f79862;
                             padding-bottom:20px;
                             text-align:center;">Tên đăng nhập hoặc mật khẩu không chính xác!</span>
                {% endif %}
                <button class='btn btn_log_in' type="submit">Đăng nhập</button>
                <div class="divider"></div>
                <p class='label center-align'>Bạn chưa có tài khoản?</p>
            <a class='btn btn_sign_up' href="/signup">Đăng kí để tiếp tục   </a>
            </form>
        </div>

        <!-- <div class="signin_body">

        </div> -->

    </body>
</body>

</html>
